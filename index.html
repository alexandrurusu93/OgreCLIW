<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ogrE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor Web de infografice" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.scrollbar.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,400italic,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
    <script type="text/javascript" src="js/jquery-ui.js" ></script>
    <script type="text/javascript" src="js/items.js" ></script>
    <script type="text/javascript" src="js/blocks.js" ></script>
    <script type="text/javascript" src="js/html2canvas.js" ></script>
    <script type="text/javascript" src="js/charts/d3.v3.4.8.js"></script>
    <script type="text/javascript" src="js/charts/dimple.v2.1.3.js"></script>
    <script type="text/javascript" src="js/upload/jquery.uploadfile.min.js"></script>
    <script type="text/javascript" src="js/csvParser/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="js/csvParser/jquery.csvIn.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/jquery.scrollbar.min.js"></script>
</script>

</head>

<body>
    <header class="container">
        <h1>ogrE</h1>
        <p>Infographics Web Editor</p></header>
    <div id="container" class="container">
        <div class="inner-block">
            <div id="block-left">
                <div id="left-menu"><span></span><span></span><span></span></div>
                <article id="menu">
                    <h3>Infographic menu</h3>
                    <section> 
                        <ul>
                            <li><button>Încarcă</button></li>
                            <li><button>Fundal</button></li>
                            <li><button>Text</button></li>
                            <li><button>Unelte</button></li>
                            <li><button>Salveaza</button></li>
                        </ul>
                    </section>
                    <h3>Add Chart</h3>
                    <section>
                        <div class="chart_editor">
                            <div class="upload_data">
                                <div class="upload_local">
                                    <p>Not completed</p>
                                </div>
                                <div class="upload_web">
                                    <input type="text" id="data_url" placeholder="Write URL here">
                                    <button class="upload_web_data"><span>Load data</span></button>
                                </div>
                            </div>
                            <div class="">
                                <div>
                                    <label for="chartWidth">Set the width of chart in px</label>
                                    <input type="text" id="chartWidth" name="chartWidth" placeholder="For example: 400">
                                </div>
                                <div>
                                    <label for="chartHeight">Set the height of chart in px</label>
                                    <input type="text" id="chartHeight" name="chartHeight" placeholder="For example: 400">
                                </div>
                                <div>
                                    <label for="x_axis">Set chart x axis</label>
                                    <select name="x_axis" id="x_axis" class="x_axis">
                                        <option>Please Select ... </option>
                                    </select>
                                </div>
                                <div>
                                    <label for="y_axis">Set chart y axis</span>
                                    <select name="y_axis" id="y_axis" class="y_axis">
                                        <option>Please Select ... </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="charts">
                            <ul>
                                <li><h4>Bar Charts</h4></li>
                                <li>
                                    <img class="chart_type" data-type="dimple.plot.bar" id="bar_horizontal" src="images/charts/bars_horizontal.jpg">
                                    <img class="chart_type" data-type="dimple.plot.bar" id="bar_horizontal" src="images/charts/bars_vertical.jpg">
                                </li>
                            </ul>
                            <ul>
                                <li><h4>Pie Charts</h4></li>
                                <li><img class="chart_type" data-type="dimple.plot.pie" id="pie_standard" src="images/charts/pie_standard.jpg"></li>
                            </ul>
                            <ul>
                                <li><h4>Area Charts</h4></li>
                                <li><img class="chart_type" data-type="dimple.plot.area" id="bar_horizontal" src="images/charts/area_steps_horizontal.jpg"></li>
                            </ul>
                            <ul>
                                <li><h4>Line Charts</h4></li>
                                <li><img class="chart_type" id="bar_horizontal" src="images/charts/area_steps_horizontal.jpg"></li>
                            </ul>
                            <ul>
                                <li><h4>Step Charts</h4></li>
                                <li><img class="chart_type" id="bar_horizontal" src="images/charts/steps_horizontal.jpg"></li>
                            </ul>
                        </div>
                        <button class="create_chart">Create Chart</button>
                    </section>
                    <h3>Infographic menu</h3>
                    <section></section>
                </article>
            </div>
        </div>

            <article>
                <section id="itemMenu">
                    <label for="amount">Alpha:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    <div id="slider-1"></div>

                    <div id="flipH"> 
                        <img src="images/flipH.png" alt="flipHorizontal" />
                    </div>

                    <div id="flipV"> 
                        <img src="images/flipV.png" alt="flipVertical" />
                    </div>

                    <div id="widthItem"> 
                        <label for="width">Width: </label>
                        <input type="text" id="width" readonly style="border:0; color:#f6931f; font-weight:bold;"> 
                    </div>

                    <div id="heightItem"> 
                        <label for="height">Height: </label>
                        <input type="text" id="height" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </div>
                </section>

                <section id="infographic">
                    <div class="part">
                        <div class="block">
                            <div class="items">
                                <div class="ui-widget draggble">
                                    <img src="images/icons/1.png" />
                                </div>
                                <div class="ui-widget draggble">
                                    <img src="images/icons/3.png" />
                                </div>
                                <div class="ui-widget draggble textItem">
                                    <p> Hello </p>
                                </div>
                            </div>

                            <div class="hover-content">
                                <div class="info"> 
                                    <p> Selectați </p> 
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="part">
                        <div class="block">
                            <div class="items">
                                <div class="ui-widget draggble">
                                    <img src="images/icons/2.png" />
                                </div>
                            </div>

                            <div class="hover-content">
                                <div class="info"> 
                                    <p> Selectați </p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="part">
                        <div class="block">

                            <div class="items">
                                <div class="ui-widget draggble">
                                    <img src="images/icons/3.png" />
                                </div>
                            </div>

                            <div class="hover-content">
                                <div class="info"> 
                                    <p> Selectați </p> 
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="mini">
                    <div id="miniMenu"> 
                        <div id="up" > 
                            <img src="images/arrowU.png" alt="up" />
                        </div>
                        <div id="down"> 
                            <img src="images/arrowD.png" alt="down" />
                        </div>
                        <div id="clone"> 
                            <img src="images/clone.png" alt="clone" />
                        </div>
                        <div id="delete"> 
                            <img src="images/delete.png" alt="delete" />
                        </div>
                        <div id="add"> 
                            <img src="images/add.png" alt="add" />
                        </div>
                    </div>

                    <div id="contextmenu" class="jqcontextmenu">
                        <div id="mCut"> 
                            <img src="images/cutItem.png">
                            <p> Cut </p>
                        </div>
                        <div id="mCopy"> 
                            <img src="images/copyItem.png">
                            <p> Copy </p>
                        </div>
                        <div id="mDelete"> 
                            <img src="images/deleteItem.png">
                            <p> Delete </p>
                        </div>
                        <div id="mLock"> 
                            <img src="images/lock.png">
                            <p> Lock </p>
                        </div>
                        <div id="mUnlock">
                            <img src="images/un_lock.png"> 
                            <p> Unlock </p>
                        </div>
                    </div>

                    <div id="contextmenu2" class="jqcontextmenu">
                        <div id="mPaste"> 
                            <img src="images/pasteItem.png"> 
                            <p> Paste </p> 
                        </div>
                    </div>

                </section>
            </article>
    </div>
    <footer></footer>
</body>
</html>
